<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Custom Swiper</title>
    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="swiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide"><img src="assets/1.png" alt="Slide 1" /></div>
        <div class="swiper-slide"><img src="assets/2.png" alt="Slide 2" /></div>
        <div class="swiper-slide"><img src="assets/3.png" alt="Slide 3" /></div>
        <div class="swiper-slide"><img src="assets/1.png" alt="Slide 4" /></div>
        <div class="swiper-slide"><img src="assets/2.png" alt="Slide 5" /></div>
        <div class="swiper-slide"><img src="assets/3.png" alt="Slide 6" /></div>
        <div class="swiper-slide"><img src="assets/1.png" alt="Slide 7" /></div>
        <div class="swiper-slide"><img src="assets/2.png" alt="Slide 8" /></div>
        <div class="swiper-slide"><img src="assets/3.png" alt="Slide 9" /></div>
      </div>
      <div class="swiper-pagination"></div>

      <div class="swiper-button-prev"><img src="assets/Vector.svg" /></div>
      <div class="swiper-button-next"><img src="assets/Filled.svg" /></div>

      <div class="swiper-scrollbar"></div>
    </div>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="index.js"></script>
  </body>
</html>
